<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nitya's Portfolio</title>
  </head>
  <body>
    <nav class="ui thin left inverted sidebar visible vertical menu">
      <div id="logo" class="ui image">
        <img src="images/logo.svg" alt="main page"/>
      </div>

      <a class="active item" data-section="home">H</a>
      <a class="item" data-section="about">A</a>
      <a class="item" data-section="portfolio">P</a>
      <a class="item" data-section="contact">C</a>
    </nav>
    <main class="ui pusher grid">
      <section id="home" class="row">
        <div class="sixteen wide column">
          <div class="open">
            <h2>Hi, I'm Nitya</h2>
            <p>CX/UI Designer</p>
          </div>
        </div>
      </section>

      <section id="about" class="row">
        <div class="sixteen wide column">
        </div>
      </section>
      <section id="portfolio" class="row">
        <div class="thirteen wide column">
          <div class="ui three cards">
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 1</a>
              </div>
            </div>
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 2</a>
              </div>
            </div>
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 3</a>
              </div>
            </div>
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 4</a>
              </div>
            </div>
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 5</a>
              </div>
            </div>
            <div class="ui fluid card">
              <a class="image" href="#">
                <img src="images/work1.jpg">
              </a>
              <div class="content">
                <a class="header">Item 6</a>
              </div>
            </div>
          </div>
        </div>
        <div class="one wide column"></div>
      </section>
      <section id="contact" class="row">
        <div class="two wide column"></div>  
        <div class="five wide column">
          <form class="ui segment form">
            <div class="field">
              <label>Name</label>
              <input type="text" name="first-name" placeholder="Name">
            </div>
            <div class="field">
              <label>Email address</label>
                <input type="text" name="email-address" placeholder="Email address">
            </div>
            <div class="field">
              <label>Message</label>
              <textarea name="say-hello">
              </textarea>
            </div>
            <div class="field">
              <label>Your favorite place to eat</label>
              <input type="text" name="place-to-eat" placeholder="Your favorite place to eat">
            </div>
            <button class="ui inverted green button" type="submit">Submit</button>
          </form>
          <div class=" ui basic segment social-icons">
            <a href="#"><i class="big black linkedin icon"></i>
            </a>
            <a href="#"><i class="big black twitter icon"></i>
            </a>
            <a href="#"><i class="big black pinterest icon"></i>
            </a>
            <a href="#"><i class="big black github icon"></i>
            </a>
            <a href="#"><i class="big black instagram icon"></i>
            </a>

        </div>

      </section>
    </main>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="init.js"></script>
    </script>
